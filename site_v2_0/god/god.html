<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War</title>
    <link rel="stylesheet" href="style.css">
</head>

<button onclick="window.location.href='../index.html'" style="position: absolute; top: 10px; left: 10px; padding: 10px 20px; background-color: #000; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em;">
    Voltar para a Página Inicial
</button>

<button onclick="window.location.href='god.html'" style="position: absolute; top: 60px; left: 10px; padding: 10px 20px; background-color: #000; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em;">
    Voltar para God Of War
</button>

<body>
    <div class="container">
        <h1>Saga God of War Nórdico</h1>
        <div class="selecao-jogos">
            <button id="gow2018" class="botao-jogo">God of War 2018</button>
            <button id="gowRagnarok" class="botao-jogo">God of War Ragnarök</button>
        </div>
        <div class="informacoes-jogo">
            <h2 id="titulo-jogo">Selecione um jogo</h2>
            <p id="descricao-jogo">Clique em um dos botões acima para saber mais sobre o jogo.</p>
        </div>
        
        <div id="container-personagens" class="container-personagens" style="display: none;">
            <div class="personagem">
                <img src="kratos.png" alt="Kratos">
            </div>
            <div class="personagem">
                <img src="atreus.png" alt="Atreus">
            </div>
            <div class="personagem">
                <img src="baldur.png" alt="Baldur">
            </div>
            <div class="personagem">
                <img src="freya.png" alt="Freya">
            </div>
            <div class="personagem">
                <img src="thor.png" alt="Thor">
            </div>
            <div class="personagem">
                <img src="odin.png" alt="Odin">
            </div>
            <div class="personagem">
                <img src="heimdall.png" alt="Heimdall">
            </div>
            <div class="personagem">
                <img src="tyr.png" alt="Tyr">
            </div>
        </div>

    </div>

    <div id="cursor-personalizado"></div>

    <script src="script.js"></script>

</html>
